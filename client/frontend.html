<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="frontend.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Bangalore Real Estate Price Predictor</h1>
            <p>Get an instant estimate for properties in Bangalore</p>
        </header>

        <main class="card">
            <form class="form-section">
                <div class="form-group">
                    <label for="uiSqft"><i class="fas fa-ruler-combined"></i> Area (Square Feet)</label>
                    <input class="input-field" type="number" id="uiSqft" name="Squareft" value="1000" min="300" step="100">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-bed"></i> BHK</label>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                        <label for="radio-bhk-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-bath"></i> Bathrooms</label>
                    <div class="switch-field">
                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
                        <label for="radio-bath-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="uiLocations"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <select class="input-field" id="uiLocations" required>
                        <option value="" disabled selected>Select a location</option>
                        <option>Electronic City</option>
                        <option>Rajaji Nagar</option>
                    </select>
                </div>

                <button class="submit-btn" onclick="onClickedEstimatePrice()" type="button">
                    <i class="fas fa-calculator"></i> Estimate Price
                </button>
            </form>

            <div class="result-container" id="uiEstimatedPrice">
                <div class="result-placeholder">
                    <i class="fas fa-chart-line"></i>
                    <p>Your estimated price will appear here</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2023 Bangalore Home Price Predictor | Powered by Machine Learning</p>
        </footer>
    </div>

    <!-- <script src="config.js"></script> -->
    <script src="frontend.js"></script>
</body>
</html>
